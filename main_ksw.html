<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>꾸꾸치즈</title>
    <link rel="shortcut icon" href="images/menu_hover1.png">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/main_ksw.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="css/jquery.bxslider.min.css">

</head>

<body>
    <div class="cursor"></div>
    <header id="header">
        <div class="container">
            <div class="header clearfix">
                <div class="logo">
                    <a href="main_page.html">
                        <img src="./images/logo.png" alt="꾸꾸치즈_로고이미지">
                    </a>
                </div>
                <nav class="nav">
                    <div class="menu_bar">
                        <a href="#" class="login">
                            <img src="./images/login.png" alt="로그인 이미지">
                            <span>Login</span>
                        </a>
                        <a href="#" class="menu_btn">
                            <img src="./images/menu_bar.png" alt="메뉴바">
                        </a>
                    </div>
                </nav>
            </div>
        </div>
        <div class="menu">
            <span class="menu_title">KKU KKU CHEEZE</span>
            <ul class="menu_list">
                <li><a href="#">회사소개</a></li>
                <li><a href="#">찾아오시는길</a></li>
                <li><a href="#">자주묻는질문</a></li>
            </ul>
            <a href="#" class="close">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
        </div>
    </header>
    <section id="banner">
        <div class="container">
            <div class="banner">
                <div class="bxslider">
                    <div>
                        <img src="images/배너1.jpg" alt="사진1">
                        <span>
                            <img src="./images/flower.png" alt="꽃 아이콘">
                            안녕? 난 성우야
                        </span>
                    </div>
                    <div><img src="images/배너2.jpg" alt="사진2"></div>
                    <div><img src="images/배너3.png" alt="사진3"></div>
                </div>
            </div>
        </div>
    </section>
    <section id="contents">
        <div class="container">
            <div class="contents"></div>
        </div>
    </section>
    <footer id="footer">
        <div class="container">
            <div class="footer">
                <div class="f_logo">
                    <img src="./images/logo.png" alt="푸터_로고">
                </div>
                <div class="f_menu">
                    <a href="#">이용약관</a>
                    <a href="#">개인정보처리방침</a>
                    <a href="#">고객문의</a>
                    <a href="#">이메일 문의</a>
                </div>
                <div class="f_made">
                    <p href="#">제작</p>
                    <p href="#">조성진</p>
                    <p href="#">김성우</p>
                    <p href="#">김채연</p>
                    <p href="#">이민기</p>
                    <p href="#">정주이</p>
                    <p href="#">김지은</p>
                </div>
                <div class="f_copy">
                    Copyright KKu KKu Cheeze. All Rights Reserved
                </div>
                <div class="f_sns">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </div>
        </div>
    </footer>
    <script>

        // Login
        $(".login").click(function (e) {
            e.preventDefault();
            alert("개발중입니다!");
        });

        // menu_bar
        $(".menu_btn").click(function (e) {
            e.preventDefault();
            $(".menu").addClass("on");
        });
        $(".close").click(function (e) {
            e.preventDefault();
            $(".menu").removeClass("on");
        });

        $(".menu_title").click(function (e) {
            e.preventDefault();
            $("html").animate({ scrollTop: 0 }, 600);
        })
        $(".menu_list > li").click(function (e) {
            e.preventDefault();
            alert("개발중입니다!");
        });

        $(window).scroll(function () {
            let scrollTop = $(window).scrollTop();
            // console.log(scrollTop);
            if (scrollTop > 150) {
                $(".header").addClass("on");
            } else {
                $(".header").removeClass("on");
            }
        });

        //cursor
        window.addEventListener("mousemove", (e) => {
            var x = e.clientX - 25 + "px";
            var y = e.clientY - 25 + "px";
            document.querySelector(".cursor").style.left = x;
            document.querySelector(".cursor").style.top = y;
        });

        //banner
        $(function () {
            $(".bxslider").bxSlider({
                mode: 'fade',
                captions: true,
                slideWidth: 1440,
                auto: true, // 자동으로 애니메이션 시작
                autoControls: false, // 시작 및 중지버튼 표시
                speed: 1000, // 애니메이션 전환 속도 설정(1000 = 1000ms = 1s = 1초)
                pause: 3000, // 애니메이션 유지 시간(3000 = 3000ms = 3s = 1초)
                // // 이전(<) 또는 다음(>) 버튼을 누르면 슬라이드가 정지되게 함
                stopAutoOnClick: true,
            });
        });
    </script>
</body>

</html>
